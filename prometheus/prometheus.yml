global:
  scrape_interval:     15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

# Alertmanager configuration
alerting:
  alertmanagers:
  - static_configs:
    - targets:
      # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  - "autoscaling_alerts.yml"

remote_write:
  - url: "http://write_adaptor:8080/write"
remote_read:
  - url: "http://read_adaptor:8080/read"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'govuk-paas'
    scheme: 'https'
    basic_auth:
       username: '${paas_exporter_username}'
       password: '${paas_exporter_password}'

    static_configs:
      - targets: ['${paas_exporter_url}']

  - job_name: 'write_adaptor'

    static_configs:
      - targets: ['write_adaptor:8080']
        labels:
          cluster: 'write_adaptor'

  - job_name: 'read_adaptor'

    static_configs:
      - targets: ['read_adaptor:8080']
        labels:
          cluster: 'read_adaptor'
